<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layisha - Screenshot Upload</title>
    
    <!-- Theme CSS -->
    <link href="css/theme.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .upload-zone {
            border: 2px dashed var(--falcon-border-color);
            border-radius: var(--falcon-border-radius);
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--falcon-primary);
            background-color: rgba(44, 123, 229, 0.05);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: var(--falcon-primary);
            margin-bottom: 1rem;
        }
        
        .hidden-file-input {
            display: none;
        }
        
        .result-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">Layisha</h1>
                    <p class="lead text-muted">Quick screenshot uploads to the cloud</p>
                </div>
                
                <!-- API Key Warning -->
                <div id="apiKeyWarning" class="alert alert-warning d-none" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>No API key detected!</strong> Please use the bookmarked URL with your API key.
                </div>
                
                <!-- Upload Card -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="upload-zone" id="uploadZone">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <h5 class="mb-3">Drop images here or paste from clipboard</h5>
                            <p class="text-muted mb-0">
                                Supports PNG, JPG, GIF up to 10MB<br>
                                <a href="#" id="browseFiles" class="text-decoration-none">Browse files</a>
                            </p>
                        </div>
                        
                        <!-- Progress -->
                        <div class="progress mt-3 d-none" id="progressContainer">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Hidden File Input -->
                <input type="file" id="fileInput" class="hidden-file-input" accept="image/*">
                
                <!-- Result Card -->
                <div class="result-section" id="resultSection">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                Upload Complete
                            </h5>
                            
                            <!-- URL Display -->
                            <div class="mb-3">
                                <label class="form-label">Public URL:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="resultUrl" readonly>
                                    <button class="btn btn-primary" type="button" id="copyBtn">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Markdown Link -->
                            <div class="mb-3">
                                <label class="form-label">Markdown:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="markdownUrl" readonly>
                                    <button class="btn btn-outline-primary" type="button" id="copyMarkdownBtn">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Preview -->
                            <div id="imagePreview" class="text-center"></div>
                            
                            <!-- Upload Another -->
                            <div class="text-center mt-3">
                                <button class="btn btn-secondary" id="uploadAnother">
                                    <i class="fas fa-plus"></i> Upload Another
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Alerts -->
                <div id="alertContainer"></div>
                
            </div>
        </div>
    </div>

    <script>
        class LayishaUploader {
            constructor() {
                this.apiKey = this.getApiKeyFromUrl();
                this.backendUrl = 'https://api.layisha.ingwane.org'; // Update with your backend URL
                this.initializeElements();
                this.setupEventListeners();
                this.checkApiKey();
            }
            
            getApiKeyFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const key = urlParams.get('key');
                if (key) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                return key;
            }
            
            initializeElements() {
                this.uploadZone = document.getElementById('uploadZone');
                this.fileInput = document.getElementById('fileInput');
                this.resultSection = document.getElementById('resultSection');
                this.resultUrl = document.getElementById('resultUrl');
                this.markdownUrl = document.getElementById('markdownUrl');
                this.copyBtn = document.getElementById('copyBtn');
                this.copyMarkdownBtn = document.getElementById('copyMarkdownBtn');
                this.uploadAnother = document.getElementById('uploadAnother');
                this.alertContainer = document.getElementById('alertContainer');
                this.apiKeyWarning = document.getElementById('apiKeyWarning');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.querySelector('.progress-bar');
                this.imagePreview = document.getElementById('imagePreview');
            }
            
            checkApiKey() {
                if (!this.apiKey) {
                    this.apiKeyWarning.classList.remove('d-none');
                    this.uploadZone.style.opacity = '0.5';
                    this.uploadZone.style.pointerEvents = 'none';
                } else {
                    this.apiKeyWarning.classList.add('d-none');
                }
            }
            
            setupEventListeners() {
                // Drag and drop
                this.uploadZone.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadZone.addEventListener('drop', this.handleDrop.bind(this));
                
                // Click to browse
                this.uploadZone.addEventListener('click', () => this.fileInput.click());
                document.getElementById('browseFiles').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.fileInput.click();
                });
                
                // File input change
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                
                // Paste from clipboard
                document.addEventListener('paste', this.handlePaste.bind(this));
                
                // Copy buttons
                this.copyBtn.addEventListener('click', () => this.copyToClipboard(this.resultUrl.value));
                this.copyMarkdownBtn.addEventListener('click', () => this.copyToClipboard(this.markdownUrl.value));
                
                // Upload another
                this.uploadAnother.addEventListener('click', this.resetUploader.bind(this));
            }
            
            handleDragOver(e) {
                e.preventDefault();
                this.uploadZone.classList.add('dragover');
            }
            
            handleDragLeave(e) {
                e.preventDefault();
                this.uploadZone.classList.remove('dragover');
            }
            
            handleDrop(e) {
                e.preventDefault();
                this.uploadZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.uploadFile(files[0]);
                }
            }
            
            handleFileSelect(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    this.uploadFile(files[0]);
                }
            }
            
            handlePaste(e) {
                const items = e.clipboardData.items;
                for (let item of items) {
                    if (item.type.indexOf('image') !== -1) {
                        e.preventDefault();
                        const file = item.getAsFile();
                        this.uploadFile(file);
                        break;
                    }
                }
            }
            
            async uploadFile(file) {
                if (!this.apiKey) {
                    this.showAlert('danger', 'API key required. Please use the bookmarked URL.');
                    return;
                }
                
                if (!file.type.startsWith('image/')) {
                    this.showAlert('danger', 'Please select an image file.');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) { // 10MB
                    this.showAlert('danger', 'File size must be less than 10MB.');
                    return;
                }
                
                try {
                    this.showUploadProgress(true);
                    
                    const formData = new FormData();
                    formData.append('image', file);
                    
                    const response = await fetch(`${this.backendUrl}/upload`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.apiKey}`
                        },
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Upload failed: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    this.showUploadResult(result.url);
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    this.showAlert('danger', `Upload failed: ${error.message}`);
                } finally {
                    this.showUploadProgress(false);
                }
            }
            
            showUploadProgress(show) {
                if (show) {
                    this.progressContainer.classList.remove('d-none');
                    this.progressBar.style.width = '100%';
                } else {
                    this.progressContainer.classList.add('d-none');
                    this.progressBar.style.width = '0%';
                }
            }
            
            showUploadResult(url) {
                // Set URLs
                this.resultUrl.value = url;
                this.markdownUrl.value = `![Image](${url})`;
                
                // Show preview
                this.imagePreview.innerHTML = `<img src="${url}" alt="Uploaded image" class="img-thumbnail mt-3" style="max-width: 300px;">`;
                
                // Show result section
                this.resultSection.style.display = 'block';
                this.resultSection.scrollIntoView({ behavior: 'smooth' });
                
                this.showAlert('success', 'Image uploaded successfully!');
            }
            
            async copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    this.showAlert('info', 'Copied to clipboard!');
                } catch (error) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showAlert('info', 'Copied to clipboard!');
                }
            }
            
            resetUploader() {
                this.resultSection.style.display = 'none';
                this.fileInput.value = '';
                this.alertContainer.innerHTML = '';
                this.uploadZone.scrollIntoView({ behavior: 'smooth' });
            }
            
            showAlert(type, message) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                this.alertContainer.innerHTML = '';
                this.alertContainer.appendChild(alert);
                
                // Auto-hide success and info alerts
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        alert.classList.remove('show');
                        setTimeout(() => alert.remove(), 150);
                    }, 3000);
                }
            }
        }
        
        // Initialize the uploader when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LayishaUploader();
        });
    </script>
</body>
</html>
